ent">            <div class="modal-content">                <div class="modal-header">                    <h5 class="modal-title" id="registerModalLabel">注册</h5>                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">                        <span aria-hidden="true">&times;</span>                    </button>                </div>                <div class="modal-body">                    <form action="" class="register-form">                        <div class="form-group input-group mb-3">                            <div class="input-group-prepend">                                <span class="input-group-text">用户名*</span>                            </div>                            <input type="text" class="form-control input-required" aria-label="Default"                                id="user-for-register" aria-describedby="inputGroup-sizing-default"                                placeholder="请输入用户名">                        </div>                        <div class="form-group input-group mb-3">                            <div class="input-group-prepend">                                <span class="input-group-text">密码*</span>                            </div>                            <input type="password" class="form-control input-required" aria-label="Default"                                id="pass-for-register" aria-describedby="inputGroup-sizing-default">                        </div>                        <div class="form-group input-group mb-3">                            <div class="input-group-prepend">                                <span class="input-group-text">确认密码*</span>                            </div>                            <input type="password" class="form-control input-required" aria-label="Default"                                id="checkpass" aria-describedby="inputGroup-sizing-default">                        </div>                        <div class="form-group input-group mb-3">                            <div class="input-group-prepend">                                <span class="input-group-text">邮箱*</span>                            </div>                            <input type="text" class="form-control input-required" aria-label="Default" id="email"                                aria-describedby="inputGroup-sizing-default">                        </div>                        <div class="form-group input-group mb-3">                            <div class="input-group-prepend">                                <span class="input-group-text">昵称*</span>                            </div>                            <input type="text" class="form-control input-required" aria-label="Default" id="username"                                aria-describedby="inputGroup-sizing-default">                        </div>                        <div class="form-group input-group mb-3">                            <div class="input-group-prepend">                                <span class="input-group-text">微信</span>                            </div>                            <input type="text" class="form-control" aria-label="Default" id="wechat"                                aria-describedby="inputGroup-sizing-default">                        </div>                        <div class="form-group input-group mb-3">                            <div class="input-group-prepend">                                <span class="input-group-text">出生日期</span>                            </div>                            <input type="date" class="form-control" aria-label="Default" id="birthdate"                                aria-describedby="inputGroup-sizing-default">                        </div>                        <div class="form-group input-group  mb-3">                            <div class="input-group-prepend">                                <span class="input-group-text">真实姓名</span>
